<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하람</title>
    <link rel="stylesheet" href="/css/category.css" type="text/css">
</head>
<script>
    function send() {
        // Python 서버로 데이터를 전송하는 요청
        fetch('/receive_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ variable: value })  // 변수 값을 JSON 형식으로 전송
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response from Python:', data);
            document.getElementById('result').textContent = `서버에서 받은 응답: ${data.received_value}`;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
<body>
    <div class ="circle"></div>
    <div class ="circle2"></div>
    <!-- <div class ="angel"></div> -->
    <div class ="exit"></div>
    <div class ="logo"></div>
    <form>
        <pre class="text">
            이하람님께서 이야기하고 싶은 주제를 골라보세요.
            없어도 괜찮아요!
            버튼을 눌러 다음으로 넘어가볼까요?
        </pre>
        <article class="parent"> 
            <article class="first"> 
                <button type="button" onclick="var value = 'relationship';">대인관계</button>
                <button type="button" onclick="var value = 'rectal';">직장</button>
                <button type="button" onclick="var value = 'course';">진로</button>
            </article>  
            <article class="second"> 
                <button type="button" onclick="var value = 'academic';">학업</button>
                <button type="button" onclick="var value = 'family';">가족</button>
                <button type="button" onclick="var value = 'health';">건강</button>
            </article> 
        </article>
        <button class="Submit" onclick="send();">Submit</button>
    </form>
</body>
</html>
