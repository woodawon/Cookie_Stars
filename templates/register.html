<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="/static/css/register.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>회원가입</h1>
            <p>저희의 하루님이 되어주세요!</p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="이름" required>
                    <input type="text" id="age" placeholder="나이 (예시 : 20)" required>
                </div>
                <input type="email" id="email" placeholder="이메일" required>
                <div class="password-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                    <button type="button" class="toggle-password">
                        <img src="/png/eye_icon.png" alt="눈">
                    </button>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p>또는 다음 계정으로 회원가입 하기 :</p>
            <div class="social-buttons">
                <button>Google</button>
                <button>Apple</button>
                <button>Twitter</button>
            </div>
            <p><a href="login.html">이미 계정이 있으신가요?</a></p>
        </div>
    </div>

    <script>
        document.querySelector('#registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 시 새로고침 방지

            const age = document.querySelector("#age").value;
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            // 간단한 비밀번호 검증: 숫자와 영문자 혼합 확인 (선택 사항)
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("비밀번호는 숫자와 영문자가 포함된 8자 이상이어야 합니다.");
                return;
            }

            fetch('http://127.0.0.1:6100/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password, name: name, age: age })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    alert('회원가입이 완료되었습니다!');
                    window.location.replace('http://127.0.0.1:6200'); // 로그인 화면으로 이동
                } else {
                    alert(data.error || "회원가입에 실패했습니다.");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("서버 오류가 발생했습니다. 다시 시도해주세요.");
            });
        });
    </script>
</body>
</html>
