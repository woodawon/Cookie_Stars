<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="/static/css/register.css" type="text/css" rel="stylesheet">
</head>
<script>
    document.querySelector('#registerForm').addEventListener('submit', function(event){
        const age = document.querySelector("#age");
        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const password = document.querySelector("#password");

        fetch('http://127.0.0.1:6100/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email, password: password, name: name, age: age })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const success = data.result[0][0];
            alert(success);
            window.location.href = 'http://127.0.0.1:6200'; // 로그인 화면으로 이동
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>회원가입</h1>
            <p>저희의 하루님이 되어주세요!</p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="이름">
                    <input type="text" id="age" placeholder="나이 (예시 : 20)">
                </div>
                <input type="email" id="email" placeholder="이메일">
                <div class="password-group">
                    <input type="password" id="password" placeholder="비밀번호">
                    <button type="button" class="toggle-password">
                        <img src="/png/eye_icon.png" alt="눈">
                    </button>
                </div>
                <button type="submit">회원가입</button>
            </form>
            <p>또는 다음 계정으로 회원가입 하기 :</p>
            <div class="social-buttons">
                <button>Google</button>
                <button>Apple</button>
                <button>Twitter</button>
            </div>
            <p><a href="login.html">이미 계정이 있으신가요?</a></p>
        </div>
    </div>
</body>
</html>
